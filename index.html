<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Весенний калькулятор</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="text">
        <input class="input_field"/>
        <button id="result">Результат</button>
      </div>
      <div class="container_button">
        <div class="button">
          <button value="1" class="button_number">
            <img src="img/1.jpg" class="light-theme-img" alt="" />
            <img src="img/11.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="2" class="button_number">
            <img src="img/2.jpg" class="light-theme-img" alt="" />
            <img src="img/2_1.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="3" class="button_number">
            <img src="img/3.jpg" class="light-theme-img" alt="" />
            <img src="img/3_3.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="4" class="button_number">
            <img src="img/4.jpg" class="light-theme-img" alt="" />
            <img src="img/4+4.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="5" class="button_number">
            <img src="img/5.jpg" class="light-theme-img" alt="" />
            <img src="img/5_5.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="6" class="button_number">
            <img src="img/6.jpg" class="light-theme-img" alt="" />
            <img src="img/6_6.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="7" class="button_number">
            <img src="img/7.jpg" class="light-theme-img" alt="" />
            <img src="img/7_7.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="8" class="button_number">
            <img src="img/8.jpg" class="light-theme-img" alt="" />
            <img src="img/8_8.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="9" class="button_number">
            <img src="img/9.jpg" class="light-theme-img" alt="" />
            <img src="img/9_9.jpg" class="dark-theme-img" alt="">
          </button>
          <button value="0" class="button_number">
            <img src="img/0.jpg" class="light-theme-img" alt="" />
            <img src="#" class="dark-theme-img" alt="">
          </button>
        </div>
        <div class="elements">
          <button value="+" class="button_number button_number_e">+</button>
          <button value="-" class="button_number button_number_e">-</button>
          <button value="*" class="button_number button_number_e">*</button>
          <button value="/" class="button_number button_number_e">/</button>
          <button value="%" class="button_number button_number_e">%</button>
        </div>
      </div>
    </div>

    <button id="knopka"><img src="img/polumesyats_i_solntse_866enavm0szx_32.png" alt=""></button>

    <script src="calculator.js" type="module"></script>
    <script src="theme.js"></script>
  </body>
</html>
