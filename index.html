<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Весенний калькулятор</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="calculator">
  <div class="text">
  <input class="input_numder" type="number">
  <button class="result">Результат</button>
</div>
<div class="container_button">
   <div class="button">
    <button value="1" class="button_numder"><img src="img/1.jpg" alt=""></button>
    <button value="2" class="button_numder"><img src="img/2.jpg" alt=""></button>
    <button value="3" class="button_numder"><img src="img/3.jpg" alt=""></button>
    <button value="4" class="button_numder"><img src="img/4.jpg" alt=""></button>
    <button value="5" class="button_numder"><img src="img/5.jpg" alt=""></button>
    <button value="6" class="button_numder"><img src="img/6.jpg" alt=""></button>
    <button value="7" class="button_numder"><img src="img/7.jpg" alt=""></button>
    <button value="8" class="button_numder"><img src="img/8.jpg" alt=""></button>
    <button value="9" class="button_numder"><img src="img/9.jpg" alt=""></button>
    <button value="0" class="button_numder"><img src="img/0.jpg" alt=""></button>
  </div>
  <div class="elements">
    <button value="+" class="button_numder button_numder_e">+</button>
    <button value="-" class="button_numder button_numder_e">-</button>
    <button value="*" class="button_numder button_numder_e">*</button>
    <button value="/" class="button_numder button_numder_e">/</button>
    <button value="%" class="button_numder button_numder_e">%</button>
  </div>
</div>
  
</div>

  <script src="index.js"></script>
  <script src="logic.js"></script>
</body>
</html>
